[tox]
envlist =
    py3
    flake8
skipsdist = true

[testenv]
description =
    Run Django project tests.
deps =
    py{3,35,36,37}: -rrequirements/dev.txt
commands =
    {envpython} manage.py test {posargs}

[testenv:flake8]
description =
    Run code quality checks.
deps =
    flake8
commands =
    flake8 .

[flake8]
exclude =
    .git,
    .local,
    .tox,
    __pycache__,
    migrations,
    static,
    templates,
max-complexity = 10
